<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .btn-open-panel {
      position: fixed;
      top: 4rem;
      right: 2rem;
      z-index: 1050;
      background-color: dodgerblue;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.2rem;
    }

    /* Sidebar: fixed, narrow, no width animation */
    .offcanvas-start {
      background: linear-gradient(135deg, dodgerblue, #1e90ff, #00bfff);
      color: white;
      width: 20% !important;  /* Default width */
      padding: 1rem;
      transition: transform 0.2s ease, opacity 2.3s ease;
      opacity: 0;
    }

    .offcanvas-start.show {
      opacity: 1;
    }

    .offcanvas-start .sidebar-header {
      display: flex;
      align-items: center;
    }

    .sidebar-header i {
      font-size: 1.5rem;
    }

    /* Always show the title */
    .offcanvas-title {
      font-size: 0.9rem;
      margin-left: 0.5rem;
      white-space: nowrap;
    }

    .offcanvas .form-select,
    .offcanvas .form-control-color {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .offcanvas .form-label {
      color: #fff;
      font-size: 0.85rem;
    }

    .offcanvas-header .btn-close {
      border: none;
      background: transparent;
      color: white;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Increase the width of the sidebar on small screens */
    @media (max-width: 768px) {
      .btn-open-panel {
        font-size: 1rem;
        padding: 0.5rem 0.8rem;
      }

      .offcanvas-start {
        width: 65% !important;  /* Increased width with !important */
      }

      .offcanvas-title {
        font-size: 0.8rem;
      }

      iframe {
        height: calc(100vh - 3rem);
      }

      .offcanvas-body {
        padding: 1rem;
      }

      .offcanvas .form-select,
      .offcanvas .form-control-color {
        font-size: 0.85rem;
        padding: 0.5rem 0.8rem;
      }

      .offcanvas .form-label {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<!-- Customize Button -->
<button class="btn btn-open-panel" type="button" data-bs-toggle="offcanvas" data-bs-target="#materialPanel">
 Customize <i class="bi bi-palette"></i>
</button>

<!-- Sidebar Panel -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="materialPanel" data-bs-backdrop="false">
  <div class="offcanvas-header sidebar-header">
    <i class="bi bi-gear-fill"></i>
    <h5 class="offcanvas-title">Material Settings</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="mb-3">
      <label for="materialSelect" class="form-label"><i class="bi bi-paint-bucket"></i> Material</label>
      <select id="materialSelect"  class="form-select"></select>
    </div>
    <div class="mb-3">
      <label for="colorPicker" class="form-label"><i class="bi bi-palette"></i> Color</label>
      <input type="color" id="colorPicker" class="form-control form-control-color" />
    </div>
  </div>
</div>

<!-- 3D Viewer -->
<div class="container-fluid p-0">
  <iframe id="api-frame"
          src="https://sketchfab.com/models/20a8aa593bed4b9187934f5c82e94c7f/embed"
          allow="autoplay; fullscreen; xr-spatial-tracking">
  </iframe>
</div>

<script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
<script>
  const iframe = document.getElementById('api-frame');
  const client = new Sketchfab(iframe);
  let apiInstance;
  let materialsMap = {};

  client.init('20a8aa593bed4b9187934f5c82e94c7f', {
    success: function(api) {
      apiInstance = api;
      api.start();

      api.addEventListener('viewerready', function() {
        api.getMaterialList(function(err, materials) {
          if (err) {
            console.error("Failed to get materials", err);
            return;
          }

          const select = document.getElementById("materialSelect");
          materials.forEach(material => {
            materialsMap[material.name] = material;
            const option = document.createElement("option");
            option.value = material.name;
            option.text = material.name;
            select.appendChild(option);
          });
        });

        document.getElementById("colorPicker").addEventListener("input", function(e) {
          const selectedMaterialName = document.getElementById("materialSelect").value;
          const material = materialsMap[selectedMaterialName];
          if (!material) return;

          const hex = e.target.value;
          const rgb = [
            parseInt(hex.substr(1, 2), 16) / 255,
            parseInt(hex.substr(3, 2), 16) / 255,
            parseInt(hex.substr(5, 2), 16) / 255
          ];

          if (material.channels.AlbedoPBR) {
            material.channels.AlbedoPBR.color = rgb;
            api.setMaterial(material);
          }
        });
      });
    },
    error: function() {
      console.error('Sketchfab API initialization failed');
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

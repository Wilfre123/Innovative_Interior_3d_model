<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sketchfab Model Switcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      text-align: center;
      display: flex;
      justify-content: space-between;
      background-color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 30px;
      max-width: 1000px;
      width: 100%;
      height: auto;
    }

    .left-side {
      width: 25%;
      padding: 20px;
      background: linear-gradient(to right, #5A8FEC, #7A9AE4);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: left;
      color: #fff;
      position: relative;
      transition: all 0.3s ease;
    }

    .left-side.hidden {
      display: none;
    }

    .right-side {
      width: 70%;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .model-select {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      color: #333;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .model-select:hover {
      background-color: #f0f0f0;
      border-color: #3498db;
    }

    .model-select:focus {
      outline: none;
      border-color: #3498db;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
    }

    .controls-container {
      display: none;
      background: #bdc3c7;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-left: auto;
      display: inline-block;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      background-color: #3498db;
      border: 2px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .color-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .blue {
      background-color: #3498db;
    }

    .white {
      background-color: #ffffff;
      border: 2px solid #3498db;
    }

    .green {
      background-color: #2ecc71;
    }

    .active {
      border: 4px solid #f1c40f;
    }

    /* Mobile styles only */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .left-side {
        width: 90%;
        max-width: 90%;
        position: fixed;
        top: 30vh;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        text-align: center;
        border-radius: 12px;
        display: block;
        opacity: 1;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        background: linear-gradient(to right, #1E90FF, #63B3ED);
      }

      .left-side.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .right-side {
        width: 100%;
      }

      iframe {
        width: 100%;
        height: 450px;
      }

      .toggle-button {
        display: block;
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: linear-gradient(to right, #1E90FF, #63B3ED);
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1001;
      }

      /* Smart Labs Button - Only on Mobile */
      .smart-labs-btn {
        position: fixed;
        bottom: 10px;
        left: 20px;
        background: #3498db;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        z-index: 1001;
      }

      .smart-labs-btn:hover {
        background-color: #2980b9;
      }

      /* Show Smart Labs Button only on mobile */
      .smart-labs-btn {
        display: block;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        color: #fff;
        cursor: pointer;
      }
    }

    /* Desktop only */
    @media (min-width: 769px) {
      .toggle-button, .smart-labs-btn {
        display: none;
      }

      /* Hide close button on desktop screens */
      .close-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left-side" id="leftSide">
    <span class="close-btn" id="closeBtn">&times;</span>
    <h2>Model Information</h2>
    <p>Select a model from the dropdown</p>

    <select class="model-select" id="modelSelect">
      <option value="cb99f0ad9a0441ee870be76a9438b8e3" title="Model 1">Networking lab</option>
      <option value="104594d60194495a871730d1d299187d" title="Model 2">SoftwareIncubation lab</option>
      <option value="56f6f70066464c0fbda95c0ad278a2f4" title="Model 3">Multimedia lab</option>
      <option value="new-unique-id-for-model-4" title="Model 4">Robotics lab</option>
    </select>

    <!-- Circle buttons container -->
    <div class="controls-container" id="controlsContainer">
       <p>Wall colors</p>
      <div class="controls">
        <!-- Removed the first blue circle button -->

        <div class="color-circle white" data-uid="091a2877395c4159b8b70781a83d3fdb" title="Model 2"></div>
        <div class="color-circle green" data-uid="3e3f3e6fa62e4c06b0f74b768e0200bc" title="Model 3"></div>
        <div class="color-circle red" data-uid="new-unique-id-for-model-4" title="Model 4"></div>
      </div>
    </div>

  </div>

  <div class="right-side">
    <h1>Innovative Interior Design Enhancing Smart Computer Lab for CCS Virtual Tour</h1>
    <iframe id="api-frame" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
  </div>
</div>

<!-- Smart Labs Button -->
<button class="smart-labs-btn" id="smartLabsBtn">Select a laboratory</button>

<script>
  const iframe = document.getElementById('api-frame');
  const modelSelect = document.getElementById('modelSelect');
  const controlsContainer = document.getElementById('controlsContainer');
  const closeBtn = document.getElementById('closeBtn');
  const smartLabsBtn = document.getElementById('smartLabsBtn');
  const leftSide = document.getElementById('leftSide');

  // Function to change the model source
  function setModelSrc(uid) {
    iframe.src = `https://sketchfab.com/models/${uid}/embed?autostart=1`;
  }

  // Set the initial model when the page loads
  setModelSrc(modelSelect.value);

  // Change iframe model based on the selected option
  modelSelect.addEventListener('change', () => {
    const selectedModelId = modelSelect.value;
    setModelSrc(selectedModelId);

    // Show circle buttons only when Model 1 is selected
    if (selectedModelId === '87d4972b80734b088f55a729a6c1cad8') {
      controlsContainer.style.display = 'block';  // Show circles for Model 1
    } else {
      controlsContainer.style.display = 'none';  // Hide circles for other models
    }
  });

  // On page load, make sure circles are hidden if not Model 1
  if (modelSelect.value !== '87d4972b80734b088f55a729a6c1cad8') {
    controlsContainer.style.display = 'none';
  }

  // Toggle the left-side panel when Smart Labs button is clicked
  smartLabsBtn.addEventListener('click', () => {
    leftSide.classList.toggle('hidden');
  });

  // Close the left-side panel when close button is clicked
  closeBtn.addEventListener('click', () => {
    leftSide.classList.add('hidden');
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sketchfab Model Switcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      display: flex;
      justify-content: space-between;
      background-color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .left-side {
      width: 25%;
      padding: 20px;
      background: linear-gradient(to right, #5A8FEC, #7A9AE4);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: left;
      color: #fff;
      transition: all 0.3s ease;
    }

    .right-side {
      width: 70%;
      padding: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .color-circle {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .color-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .blue {
      background-color: #3498db;
    }

    .red {
      background-color: #e74c3c;
    }

    .active {
      border: 4px solid #f1c40f;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    h2 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #f0f0f0;
      line-height: 1.5;
    }

    /* Mobile styles only */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .left-side {
        width: 90%;
        max-width: 90%;
        position: fixed;
        top: 30vh; /* Adjusted to have space from the top */
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        text-align: center;
        border-radius: 12px;
        display: block;
        opacity: 1;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        background: linear-gradient(to right, #1E90FF, #63B3ED);
      }

      .left-side.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .right-side {
        width: 100%;
      }

      iframe {
        width: 100%;
        height: 450px;
      }

      .toggle-button {
        display: block;
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: linear-gradient(to right, #1E90FF, #63B3ED);
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1001;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        color: #fff;
        cursor: pointer;
      }
    }

    /* Desktop only */
    @media (min-width: 769px) {
      .toggle-button, .close-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left-side" id="leftSide">
    <span class="close-btn" id="closeBtn">&times;</span>
    <h2>Model Information</h2>
    <p>Select a model on the right to view it. You can switch between different models using the color circles below.</p>
  </div>

  <div class="right-side">
    <h1>Sketchfab Model Switcher</h1>
    <iframe id="api-frame" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

    <div class="controls">
      <div class="color-circle blue" data-uid="87d4972b80734b088f55a729a6c1cad8" title="Model 1"></div>
      <div class="color-circle red" data-uid="091a2877395c4159b8b70781a83d3fdb" title="Model 2"></div>
    </div>
  </div>
</div>

<!-- Button to toggle info panel on mobile -->
<button class="toggle-button" id="toggleButton">Show Info</button>

<script>
  const iframe = document.getElementById('api-frame');
  const colorCircles = document.querySelectorAll('.color-circle');
  const leftSide = document.getElementById('leftSide');
  const toggleButton = document.getElementById('toggleButton');
  const closeBtn = document.getElementById('closeBtn');

  // Initial model
  setModelSrc('87d4972b80734b088f55a729a6c1cad8');
  setActiveCircle('blue');

  colorCircles.forEach(circle => {
    circle.addEventListener('click', () => {
      const uid = circle.getAttribute('data-uid');
      const colorClass = circle.classList.contains('blue') ? 'blue' : 'red';
      setModelSrc(uid);
      setActiveCircle(colorClass);
    });
  });

  function setModelSrc(uid) {
    iframe.src = `https://sketchfab.com/models/${uid}/embed?autostart=1`;
  }

  function setActiveCircle(activeColor) {
    colorCircles.forEach(circle => {
      circle.classList.remove('active');
    });
    const activeCircle = document.querySelector(`.${activeColor}`);
    activeCircle.classList.add('active');
  }

  toggleButton.addEventListener('click', () => {
    leftSide.classList.remove('hidden');
  });

  closeBtn.addEventListener('click', () => {
    leftSide.classList.add('hidden');
  });

  // On mobile load, show info panel
  if (window.innerWidth <= 768) {
    leftSide.classList.remove('hidden');
  }
</script>

</body>
</html>
